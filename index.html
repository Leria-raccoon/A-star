    </style>

<body>

        <canvas id="stormCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="header">
                <h1>‚ö° –§–ò–ó–ò–ö–ê –ì–†–û–ó–û–í–û–ì–û –û–ë–õ–ê–ö–ê</h1>
                <div class="subtitle">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å–∏–º—É–ª—è—Ü–∏—è –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –º–æ–ª–Ω–∏–π</div>
            </div>

            <div class="status-panel">
                <div class="status-title" id="statusTitle">–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–ò–°–¢–ï–ú–´</div>
                <div class="status-description" id="statusDescription">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –º–æ–¥–µ–ª–∏ –æ–±–ª–∞–∫–∞...</div>

                <button class="control-btn" onclick="triggerLightning()">üå©Ô∏è –ú–û–õ–ù–ò–Ø</button>

    <script>
        class AdvancedStormSimulator {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.cloudCells = [];
                this.lightning = null;
                this.phase = 0;
                this.turbulence = 0;
                this.chargeSeparation = 0;
                this.voltage = 0;
                this.groundLevel = 0;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.init();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height / 2 - 100;
                this.groundLevel = this.canvas.height - 150;
            }
            
            init() {
                this.createRealisticCloud();
                this.animate();
            }
            
            createRealisticCloud() {
                this.cloudCells = [];
                
                // –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ –æ–±–ª–∞–∫–∞
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 150 + Math.random() * 50;
                    const x = this.centerX + Math.cos(angle) * distance;
                    const y = this.centerY + Math.sin(angle) * distance * 0.4;
                    const size = 80 + Math.random() * 60;
                    
                    this.cloudCells.push({ x, y, size, opacity: 0 });
                }
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —è—á–µ–π–∫–∏ –¥–ª—è –æ–±—ä–µ–º–∞
                for (let i = 0; i < 12; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 200;
                    const x = this.centerX + Math.cos(angle) * distance;
                    const y = this.centerY + Math.sin(angle) * distance * 0.3;
                    const size = 40 + Math.random() * 50;
                    
                    this.cloudCells.push({ x, y, size, opacity: 0 });
                }
                
                // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
                this.particles = [];
                for (let i = 0; i < 400; i++) {
                    const cell = this.cloudCells[Math.floor(Math.random() * this.cloudCells.length)];
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * cell.size * 0.8;
                    
                    this.particles.push({
                        x: cell.x + Math.cos(angle) * distance,
                        y: cell.y + Math.sin(angle) * distance,
                        vx: 0,
                        vy: 0,
                        radius: 2 + Math.random() * 4,
                        charge: 0,
                        type: 'neutral',
                        mass: 0.5 + Math.random() * 1.5,
                        cellIndex: this.cloudCells.indexOf(cell),
                        originalX: cell.x + Math.cos(angle) * distance,
                        originalY: cell.y + Math.sin(angle) * distance
                    });
                }
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –æ–±–ª–∞–∫–∞
                let opacity = 0;
                const appearInterval = setInterval(() => {
                    opacity += 0.02;
                    this.cloudCells.forEach(cell => {
                        cell.opacity = Math.min(1, opacity);
                    });
                    if (opacity >= 1) {
                        clearInterval(appearInterval);
                        this.updateStatus("–û–±–ª–∞–∫–æ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–æ", "–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É –ø—Ä–æ—Ü–µ—Å—Å–æ–≤");
                    }
                }, 30);
            }
            
            updateStatus(title, description) {
                document.getElementById('statusTitle').textContent = title;
                document.getElementById('statusDescription').textContent = description;
            }
            
            startFormation() {
                this.updateStatus("–§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±–ª–∞–∫–∞", "–ö–æ–Ω–¥–µ–Ω—Å–∞—Ü–∏—è –≤–æ–¥—è–Ω–æ–≥–æ –ø–∞—Ä–∞ –Ω–∞ —á–∞—Å—Ç–∏—Ü–∞—Ö –ø—ã–ª–∏");
            }
            
            addTurbulence() {
                this.turbulence = Math.min(100, this.turbulence + 25);
                this.updateStatus("–¢—É—Ä–±—É–ª–µ–Ω—Ç–Ω–æ—Å—Ç—å", "–°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —á–∞—Å—Ç–∏—Ü –≤ –≤–æ—Å—Ö–æ–¥—è—â–∏—Ö –ø–æ—Ç–æ–∫–∞—Ö");
            }
            
            separateCharges() {
                this.updateStatus("–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞—Ä—è–¥–æ–≤", "–õ–µ–≥–∫–∏–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∏–æ–Ω—ã –ø–æ–¥–Ω–∏–º–∞—é—Ç—Å—è, —Ç—è–∂–µ–ª—ã–µ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –æ–ø—É—Å–∫–∞—é—Ç—Å—è");
                
                // –ß–µ—Ç–∫–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞—Ä—è–¥–æ–≤
                this.particles.forEach(particle => {
                    if (particle.mass < 1.0) {
                        particle.charge = 1;
                        particle.type = 'positive';
                    } else {
                        particle.charge = -1;
                        particle.type = 'negative';
                    }
                });
            }
            
            triggerLightning() {
                this.updateStatus("–ú–û–õ–ù–ò–Ø!", "–ü—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–∏–π –ø—Ä–æ–±–æ–π –≤–æ–∑–¥—É—Ö–∞");
                
                // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤—Å–ø—ã—à–∫–∏
                const flash = document.getElementById('lightningFlash');
                flash.style.background = 'rgba(255, 255, 255, 0.8)';
                setTimeout(() => {
                    flash.style.background = 'rgba(255, 255, 255, 0)';
                }, 100);
                
                // –ù–∞—Ö–æ–¥–∏–º —Å–∞–º—ã–µ –Ω–∏–∂–Ω–∏–µ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –Ω–∞—á–∞–ª–∞ –º–æ–ª–Ω–∏–∏
                const negativeParticles = this.particles
                    .filter(p => p.type === 'negative')
                    .sort((a, b) => b.y - a.y)
                    .slice(0, 5);
                
                if (negativeParticles.length > 0) {
                    this.lightning = {
                        branches: [],
                        startTime: Date.now()
                    };
                    
                    // –°–æ–∑–¥–∞–µ–º –º–æ–ª–Ω–∏–∏ –æ—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü –∫ –∑–µ–º–ª–µ
                    negativeParticles.forEach(particle => {
                        this.lightning.branches.push({
                            startX: particle.x,
                            startY: particle.y,
                            endX: particle.x + (Math.random() - 0.5) * 200,
                            endY: this.groundLevel,
                            progress: 0,
                            segments: this.generateLightningPath(particle.x, particle.y, particle.x + (Math.random() - 0.5) * 200, this.groundLevel)
                        });
                    });
                }
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±—Ä–æ—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    this.resetToNeutral();
                }, 3000);
            }
            
            generateLightningPath(startX, startY, endX, endY) {
                const segments = [];
                const numSegments = 25;
                const maxDeviation = 100;
                
                for (let i = 0; i <= numSegments; i++) {
                    const t = i / numSegments;
                    const x = startX + (endX - startX) * t;
                    const y = startY + (endY - startY) * t;
                    
                    const deviationFactor = Math.sin(t * Math.PI);
                    const deviation = maxDeviation * deviationFactor * (Math.random() - 0.5) * 2;
                    const devX = x + Math.cos(t * Math.PI * 3) * deviation;
                    const devY = y + Math.sin(t * Math.PI * 3) * deviation;
                    
                    segments.push({ x: devX, y: devY });
                }
                
                return segments;
            }
            
            resetToNeutral() {
                this.particles.forEach(p => {
                    p.charge = 0;
                    p.type = 'neutral';
                    const cell = this.cloudCells[p.cellIndex];
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * cell.size * 0.8;
                    p.originalX = cell.x + Math.cos(angle) * distance;
                    p.originalY = cell.y + Math.sin(angle) * distance;
                });
                this.lightning = null;
                this.turbulence = 0;
                this.voltage = 0;
                this.chargeSeparation = 0;
                this.updateStatus("–°–∏—Å—Ç–µ–º–∞ —Å–±—Ä–æ—à–µ–Ω–∞", "–ì–æ—Ç–æ–≤–æ –∫ –Ω–æ–≤–æ–º—É —Ü–∏–∫–ª—É");
            }
            
            updateParticles() {
                // –ß–µ—Ç–∫–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞—Ä—è–¥–æ–≤
                if (this.phase === 3) {
                    this.chargeSeparation = Math.min(1, this.chargeSeparation + 0.01);
                    this.voltage = Math.min(100000000, this.voltage + 10000000 * this.chargeSeparation);
                    
                    this.particles.forEach(particle => {
                        if (particle.type === 'positive') {
                            particle.vy -= 0.15 * this.chargeSeparation;
                            if (particle.y < this.centerY - 200) {
                                particle.vy = Math.max(particle.vy, 0);
                            }
                        } else if (particle.type === 'negative') {
                            particle.vy += 0.15 * this.chargeSeparation;
                            if (particle.y > this.groundLevel - 50) {
                                particle.vy = Math.min(particle.vy, 0);
                            }
                        }
                    });
                }
                
                // –¢—É—Ä–±—É–ª–µ–Ω—Ç–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                this.particles.forEach(particle => {
                    if (this.turbulence > 0 && this.phase < 3) {
                        particle.vx += (Math.random() - 0.5) * 0.1 * (this.turbulence / 25);
                        particle.vy += (Math.random() - 0.5) * 0.1 * (this.turbulence / 25);
                    }
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞—é—â–∞—è —Å–∏–ª–∞ –∫ —è—á–µ–π–∫–µ –æ–±–ª–∞–∫–∞
                    if (this.phase < 3) {
                        const cell = this.cloudCells[particle.cellIndex];
                        const dx = particle.originalX - particle.x;
                        const dy = particle.originalY - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) {
                            particle.vx += dx * 0.02;
                            particle.vy += dy * 0.02;
                        }
                    }
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // –î–µ–º–ø—Ñ–∏—Ä–æ–≤–∞–Ω–∏–µ
                    particle.vx *= 0.95;
                    particle.vy *= 0.95;
                });
            }
            
            drawGround() {
                // –†–∏—Å—É–µ–º –∑–µ–º–ª—é
                const gradient = this.ctx.createLinearGradient(0, this.groundLevel, 0, this.canvas.height);
                gradient.addColorStop(0, '#2d5a27');
                gradient.addColorStop(1, '#1e3a1a');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, this.groundLevel, this.canvas.width, this.canvas.height - this.groundLevel);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É –∑–µ–º–ª–∏
                this.ctx.fillStyle = '#3a6b32';
                for (let i = 0; i < 50; i++) {
                    const x = (i * 47) % this.canvas.width;
                    const size = 3 + Math.random() * 5;
                    this.ctx.beginPath();
                    this.ctx.arc(x, this.groundLevel + 10, size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            drawRealisticCloud() {
                // –†–∏—Å—É–µ–º —è—á–µ–π–∫–∏ –æ–±–ª–∞–∫–∞
                this.cloudCells.forEach(cell => {
                    const gradient = this.ctx.createRadialGradient(
                        cell.x, cell.y, 0,
                        cell.x, cell.y, cell.size
                    );
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${0.4 * cell.opacity})`);
                    gradient.addColorStop(0.5, `rgba(220, 220, 220, ${0.25 * cell.opacity})`);
                    gradient.addColorStop(1, `rgba(180, 180, 180, ${0.1 * cell.opacity})`);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(cell.x, cell.y, cell.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // –ö–æ–Ω—Ç—É—Ä —è—á–µ–π–∫–∏
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.15 * cell.opacity})`;
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.arc(cell.x, cell.y, cell.size, 0, Math.PI * 2);
                    this.ctx.stroke();
                });
            }
            
            drawParticles() {
                this.particles.forEach(particle => {
                    let color;
                    switch(particle.type) {
                        case 'positive':
                            color = '#ff6b6b';
                            break;
                        case 'negative':
                            color = '#4ecdc4';
                            break;
                        default:
                            color = '#e0e0e0';
                    }
                    
                    // –°–≤–µ—á–µ–Ω–∏–µ –∑–∞—Ä—è–∂–µ–Ω–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
                    if (particle.charge !== 0) {
                        const glow = this.ctx.createRadialGradient(
                            particle.x, particle.y, 0,
                            particle.x, particle.y, particle.radius * 3
                        );
                        glow.addColorStop(0, color);
                        glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        
                        this.ctx.fillStyle = glow;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.radius * 3, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                    
                    this.ctx.fillStyle = color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            drawLightning() {
                if (!this.lightning) return;
                
                const elapsed = Date.now() - this.lightning.startTime;
                const progress = Math.min(1, elapsed / 800);
                
                this.lightning.branches.forEach(branch => {
                    branch.progress = progress;
                    
                    this.ctx.strokeStyle = '#ffe66d';
                    this.ctx.lineWidth = 2;
                    this.ctx.lineCap = 'round';
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = '#ffe66d';
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(branch.segments[0].x, branch.segments[0].y);
                    
                    const visibleSegments = Math.floor(branch.segments.length * branch.progress);
                    
                    for (let i = 1; i < visibleSegments; i++) {
                        this.ctx.lineTo(branch.segments[i].x, branch.segments[i].y);
                    }
                    
                    this.ctx.stroke();
                    
                    // –°–≤–µ—á–µ–Ω–∏–µ –Ω–∞ –∫–æ–Ω—á–∏–∫–µ
                    if (visibleSegments > 1 && branch.progress < 0.95) {
                        const tip = branch.segments[visibleSegments - 1];
                        const glow = this.ctx.createRadialGradient(
                            tip.x, tip.y, 0,
                            tip.x, tip.y, 30
                        );
                        glow.addColorStop(0, 'rgba(255, 230, 109, 0.9)');
                        glow.addColorStop(1, 'rgba(255, 230, 109, 0)');
                        
                        this.ctx.fillStyle = glow;
                        this.ctx.beginPath();
                        this.ctx.arc(tip.x, tip.y, 30, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
                
                this.ctx.shadowBlur = 0;
            }
            
            drawStars() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < 80; i++) {
                    const x = (i * 123.456) % this.canvas.width;
                    const y = (i * 76.543) % (this.groundLevel - 100);
                    const size = 0.5 + (i % 3) * 0.5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }
            
            draw() {
                // –û—á–∏—Å—Ç–∫–∞
                this.ctx.fillStyle = '#0a1128';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—ã
                this.drawStars();
                
                // –†–∏—Å—É–µ–º –∑–µ–º–ª—é
                this.drawGround();
